<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>Document</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="theme-color" content="#363d4c">

    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        main {
            position:  relative;
            width: 100vw;
            height: 100vh;
            background: rgb(7, 55, 95);
        }
        main::before {
            content: "Click, Drag Drop or paste";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: 900;
            color: #185688;
            text-shadow: -1px -1px rgba(0,0,0,.5);
        }
        .upload {
            height: 80vh;
        }
        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            background: rgba(0,0,0,.2);
        }
        .preview img {
            margin: 0 5px;
        }
        .ctrl {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>

</head>
<body>
    <main>
        <div class="upload"></div>
        <section class="preview"></section>
    </main>
    <div class="ctrl">
        <button class="disable">Disable</button>
        <button class="enable">Enable</button>
    </div>
    
    <script src="/dist/51629f275da76c6215402b0c7fc8abf3.js"></script>
</body>
</html>
